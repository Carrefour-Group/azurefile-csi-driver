language: go
go_import_path: github.com/kubernetes-sigs/azurefile-csi-driver
dist: bionic

env:
  global:
    - GO111MODULE=on

go:
  - "1.12.1"

jobs:
  include:
    - stage: test
      name: "code verification test"
      script:
        - make verify
    - stage: test
      name: "unit test"
      script:
        - make unit-test
    - stage: test
      name: "sanity test"
      script:
        - make sanity-test
      # after_failure: TRAVIS_TEST_RESULT=0
    - stage: test
      name: "integration test"
      script:
        - make integration-test
